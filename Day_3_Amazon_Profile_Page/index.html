<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <title>Prime profile</title>
  </head>
  <body>
    <header>
      <img src="./img/amazon_prime.png" alt="" />
      <ul>

    <footer>
      <ul>
        <li>Terms and Privacy Notice</li>
